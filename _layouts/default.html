<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>{% if page.title %}{{ page.title }} | {% endif %}{{ site.title }}</title>
    {% if site.description %}
    <meta name="description" content="{{ site.description | strip_newlines }}" />
    {% endif %}
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=DM+Serif+Display&family=Manrope:wght@400;500;600&family=Source+Serif+4:opsz,wght@8..60,400;8..60,500;8..60,600&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="{{ "/styles.css" | relative_url }}" />
    {% seo %}
    {% feed_meta %}
  </head>
  <body>
    <header class="site-header" data-header>
      {% include header.html %}
    </header>

    <main>
      {{ content }}
    </main>

    <footer class="site-footer" data-footer>
      {% include footer.html %}
    </footer>
  </body>
</html>
